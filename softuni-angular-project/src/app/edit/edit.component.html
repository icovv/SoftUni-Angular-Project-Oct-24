<main class="main">
    <div class="form-container">
        <h1 class="header">Edit your car</h1>
        <form id="create-item-form">
            <div class="form-group">
                <label for="car-brand">Car Brand</label>
                <input type="text" id="brand" name="brand" value="" required >
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" value="" required>
            </div>
            <div class="form-group">
                <label for="car-model">Car Model</label>
                <input type="text" id="model" name="model" value="" required>
            </div>
            <div class="form-group">
                <label for="engine-capacity">Engine Capacity</label>
                <input type="number" id="capacity" name="capacity" value="" required >
            </div>
            <div class="form-group">
                <label for="car-power">Horse Power</label>
                <input type="number" id="power" name="power" value="" required>
            </div>
            <div >
                <label for="fuel-type" >Fuel Type</label>
                <select class="margni-bottom" id="fuel" name="fuel" value="" required >
                    <option value="">---</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color" value="" required >
            </div>
            <div class="form-group">
                <label for="image-link">Image URL</label>
                <input type="url" id="image" name="image" value="" required >
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" value="" required ></textarea>
            </div>
            <button type="submit" class="button">Edit</button>
        </form>
    </div>

</main>
